<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="hola">
		
	</div>
	

	<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>

	<script>
		$.ajax({
				method: "GET",
				url: "/tesis/public/clientes",
				dataType: 'json',
				data: { name: "John", location: "Boston" }
			})
			.done(function( data ) {
				if(data){
					console.log(data);
					$('#hola').html(data.html);
				}
				else
					console.log('error');
			});
	</script>
</body>
</html>
